<div class="form-group">
    <label
      class="input-group-text"
      for="timeUnitSelect"
    >
        Select a unit of time
    </label>
    <select
      (change)="onChange()"
      [(ngModel)]="selectedValue"
      class="form-select"
      id="timeUnitSelect"
    >
        <option
          *ngFor="let unit of timeUnits"
          [ngValue]="unit"
        >
            {{ unit.label }}
        </option>
    </select>
</div>
