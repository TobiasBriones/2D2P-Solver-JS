<div class="form-group">
  <label
    class="input-group-text"
    for="timeUnitSelect">
    Select a unit of time
  </label>
  <select
    id="timeUnitSelect"
    class="custom-select"
    [(ngModel)]="selectedValue"
    (change)="onChange()">
    <option
      *ngFor="let unit of timeUnits"
      [ngValue]="unit">
      {{ unit.label }}
    </option>
  </select>
</div>
