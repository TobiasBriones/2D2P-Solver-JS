<table class="table">
  <thead>
    <tr>
      <th
        scope="col"
        *ngFor="let headerItem of header">
        {{ headerItem }}
      </th>
    </tr>
  </thead>
  <tbody *ngFor="let row of rows; index as y;">
    <tr>
      <th scope="row">{{ y + 1 }}</th>
      <ng-container *ngFor="let obj of row[rkey]; index as x">
        <td *ngFor="let key of keys(obj)">
          <div class="form-group">
            <input
              class="form-control"
              type="number"
              [(ngModel)]="rows[y][rkey][x][key]">
          </div>
        </td>
      </ng-container>
    </tr>
  </tbody>
</table>
