<header>
    <nav>
        <div>
            <h1>Repsymo</h1>
        </div>
        <div
          (click)="onActionClick($event)"
          class="items"
        >
            <div
              id="actionAbout"
              routerLink="about"
            >
                <i class="fas fa-info-circle"></i>
            </div>
            <div
              *ngIf="selectedTab !== -1"
              id="actionSave"
            >
                <i class="fas fa-save"></i>
            </div>
            <div id="actionOpen">
                <i class="fas fa-upload"></i>
            </div>
        </div>
    </nav>
    <div class="tabs">
        <div
          (click)="onTabSelected(0)"
          [className]="selectedTab === 0 ? 'active' : ''"
          routerLink="im"
        >
      <span>
          Investment
      </span>
        </div>
        <div
          (click)="onTabSelected(1)"
          [className]="selectedTab === 1 ? 'active' : ''"
          routerLink="mrm"
        >
      <span>
          Machine replacement
      </span>
        </div>
        <div
          (click)="onTabSelected(2)"
          [className]="selectedTab === 2 ? 'active' : ''"
          routerLink="wm"
        >
      <span>
          Workforce
      </span>
        </div>
    </div>
</header>
